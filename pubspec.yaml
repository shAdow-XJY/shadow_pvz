name: shadow_pvz
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  flame: ^1.19.0
  flame_audio: ^2.10.3
  logger: ^2.4.0
  flame_lottie: ^0.4.2
  flame_splash_screen: ^0.3.1

  path: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/Splash/
    - assets/images/Game/
    - assets/images/Game/Kylin/
    - assets/images/Map/
    - assets/images/Map/Building/
    - assets/audio/
    - assets/audio/Splash/
    - assets/audio/Game/
    - assets/audio/Game/Kylin/
    - assets/lottie/
    - assets/lottie/Common/